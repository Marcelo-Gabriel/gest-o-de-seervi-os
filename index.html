<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Serviços</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tools"></i> Sistema de Gestão de Serviços</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </header>

        <main>
            <!-- Formulário de Registro de Serviço -->
            <section class="service-form">
                <h2><i class="fas fa-plus-circle"></i> Registrar Novo Serviço</h2>
                <form id="serviceForm">
                    <div class="form-group">
                        <label for="clientName"><i class="fas fa-user"></i> Nome do Cliente:</label>
                        <input type="text" id="clientName" required placeholder="Digite o nome do cliente">
                    </div>
                    <div class="form-group">
                        <label for="clientEmail"><i class="fas fa-envelope"></i> Email do Cliente:</label>
                        <input type="email" id="clientEmail" required placeholder="Digite o email do cliente">
                    </div>
                    <div class="form-group">
                        <label for="serviceType"><i class="fas fa-cog"></i> Tipo de Serviço:</label>
                        <input type="text" id="serviceType" required placeholder="Digite o tipo de serviço">
                    </div>
                    <div class="form-group">
                        <label for="serviceDate"><i class="fas fa-calendar-alt"></i> Data do Serviço:</label>
                        <input type="date" id="serviceDate" required>
                    </div>
                    <div class="form-group">
                        <label for="nextMaintenance"><i class="fas fa-clock"></i> Próxima Manutenção:</label>
                        <input type="date" id="nextMaintenance" required>
                    </div>
                    <div class="form-group">
                        <label for="notes"><i class="fas fa-sticky-note"></i> Observações:</label>
                        <textarea id="notes" placeholder="Adicione observações relevantes sobre o serviço"></textarea>
                    </div>
                    <button type="submit"><i class="fas fa-save"></i> Registrar Serviço</button>
                </form>
            </section>

            <!-- Lista de Serviços -->
            <section class="service-list">
                <h2><i class="fas fa-list"></i> Serviços Registrados</h2>
                <div id="servicesList"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
