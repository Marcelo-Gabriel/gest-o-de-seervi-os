<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestão de Serviços</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-header">
                <h1><i class="fas fa-user-plus"></i> Criar Nova Conta</h1>
                <p>Preencha os dados para se registrar</p>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="newUsername"><i class="fas fa-user"></i> Nome de Usuário:</label>
                    <input type="text" id="newUsername" required placeholder="Escolha um nome de usuário">
                </div>
                
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="newPassword" required placeholder="Crie uma senha">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirme sua senha">
                </div>
                
                <button type="submit"><i class="fas fa-user-plus"></i> Registrar</button>
                
                <div class="register-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
