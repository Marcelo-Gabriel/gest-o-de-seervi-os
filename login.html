<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestão de Serviços</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-tools"></i> Sistema de Gestão de Serviços</h1>
                <p>Faça login para acessar o sistema</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Usuário:</label>
                    <input type="text" id="username" required placeholder="Digite seu usuário">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="password" required placeholder="Digite sua senha">
                </div>
                
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                
                <div class="login-footer">
                    <p>Não tem uma conta? <a href="#" id="registerLink">Registre-se</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
